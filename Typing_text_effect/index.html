<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Text Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
        </nav>
    </div>
    <div class="type_text">
        <h1>Hi, I'm a <span id="auto_type">Programer</span></h1>

    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#auto_type', {
          strings: ['Programer', 'Web Developer', 'UX-UI Designer'],
          typeSpeed: 50,
          backSpeed: 50,
          loop: true, // Set this to true for infinite looping
          loopCount: Infinity // This is optional, as loop: true is sufficient
        });
      </script>
</body>
</html>
