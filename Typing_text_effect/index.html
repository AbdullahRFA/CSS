<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Text Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script> <!-- Load Typed.js -->
    <script src="app.js" defer></script> <!-- Link to your external JS file -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="type_text">
        <h1>Hi, I'm a <span id="auto_type">Programer</span></h1>
    </div>
</body>
</html>
